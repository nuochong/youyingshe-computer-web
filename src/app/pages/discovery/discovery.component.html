<app-header [active]="active"></app-header>
<app-left-right-layout>
  <div class="body-left-wrap">
    <!-- 轮播图 -->
    <div id="indexCarousel" class="carousel slide">
      <div class="carousel-inner">
        <nz-carousel nzAutoPlay>
          <div nz-carousel-content *ngFor="let index of array">
            <h3>{{ index }}</h3>
          </div>
        </nz-carousel>
      </div>
      <ol class="carousel-indicators">
        <li data-target="#indexCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#indexCarousel" data-slide-to="1" class=""></li>
      </ol>
      <a class="left carousel-control" href="javascript:;" data-slide="prev"
        ><i class="iconfont iconleft4"></i
      ></a>
      <a class="right carousel-control" href="javascript:;" data-slide="next"
        ><i class="iconfont iconleft"></i
      ></a>

      <a class="left2 carousel-control" href="javascript:;" data-slide="prev"
        ><i class="iconfont iconleft"></i
      ></a>
      <a class="right2 carousel-control" href="javascript:;" data-slide="next"
        ><i class="iconfont iconleft4"></i
      ></a>
    </div>

    <!-- 文章列表 -->
    <div class="list-container">
      <ul class="note-list">
        <li>
          <app-card-article [isHaveImg]="true"></app-card-article>
        </li>
        <li>
          <app-card-article [isHaveImg]="false"></app-card-article>
        </li>
      </ul>
    </div>
  </div>
  <div class="body-right-wrap">
    <div class="board">
      <a href="javascript:;"
        ><img
          src="//cdn2.jianshu.io/assets/web/banner-s-club-aa8bdf19f8cf729a759da42e4a96f366.png"
          alt="Banner s club"
      /></a>
      <a [routerLink]="['/bookrack']" utm_medium="index-banner-s" href="javascript:;"
        ><img
          src="//cdn2.jianshu.io/assets/web/banner-s-7-1a0222c91694a1f38e610be4bf9669be.png"
          alt="Banner s 7"
      /></a>
      <a utm_medium="index-banner-s" href="javascript:;"
        ><img
          src="//cdn2.jianshu.io/assets/web/banner-s-5-4ba25cf5041931a0ed2062828b4064cb.png"
          alt="Banner s 5"
      /></a>
      <a href="javascript:;"
        ><img
          src="//cdn2.jianshu.io/assets/web/banner-s-6-c4d6335bfd688f2ca1115b42b04c28a7.png"
          alt="Banner s 6"
      /></a>
    </div>

    <!-- APP下载提示 -->
    <a
      [routerLink]="['/apps']"
      nz-popover [nzPopoverContent]="contentTemplate" nzPopoverPlacement="top"
      nzXs="8"
      id="index-aside-download-qrbox"
      class="col-xs-8 download"
      data-toggle="popover"
      data-placement="top"
      data-html="true"
      data-trigger="hover"
      href="javascript:;"
      data-original-title=""
      title=""
    >
      <img
        class="qrcode"
        src="//cdn2.jianshu.io/assets/web/download-index-side-qrcode-cb13fc9106a478795f8d10f9f632fccf.png"
        alt="Download index side qrcode"
      />
      <div class="info">
        <div class="title">下载简书手机App<i class="iconfont ic-link"></i></div>
        <div class="description">随时随地发现和创作内容</div>
      </div>
    </a>
    <ng-template #contentTemplate>
      <div>
        <img width="168px" src="//cdn2.jianshu.io/assets/web/download-apps-page-top-qrcode-92108f625f507613863b730c74ebf235.png" alt="Download apps page top qrcode">
      </div>
    </ng-template>

    <!-- 推荐作者 -->
    <div class="recommended-author-wrap">
      <div class="recommended-authors">
        <div class="title">
          <span>推荐作者</span>
          <a class="page-change"
            ><i
              class="iconfont iconshuaxin"
              style="transform: rotate(0deg);"
            ></i>
            换一批
          </a>
        </div>
        <ul class="list">
          <li>
            <a [routerLink]="['/personal-details']" class="avatar"
              ><img
                src="//upload.jianshu.io/users/upload_avatars/9988193/fc26c109-1ae6-4327-a298-2def343e9cd8.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/96/h/96/format/webp"
            /></a>
            <a class="follow" state="0"
              ><i class="iconfont iconadd"></i>关注
            </a>
            <a [routerLink]="['/personal-details']" class="name">
              董克平日记
            </a>
            <p>
              写了732k字 · 2.1k喜欢
            </p>
          </li>
        </ul>
        <a [routerLink]="['/recommend']" class="find-more">
          查看全部<i class="iconfont iconleft"></i
        ></a>
      </div>
    </div>
  </div>
</app-left-right-layout>
