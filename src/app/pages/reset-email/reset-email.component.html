<app-login-wrap>
  <div class="login-main-wrap main">
    <h4 class="reset-title">用邮箱重置密码</h4>
    <form
      action="/passwords/reset_password_via_email"
      accept-charset="UTF-8"
      method="post"
    >
      <input name="utf8" type="hidden" value="✓" /><input
        type="hidden"
        name="authenticity_token"
        value="N51BR58k71JXWLd/+v10GpyOPNgOyF50Q+R6uYGLWCrsnwxRLSJ0ajvduNwKFk5KRIEDiESYinFZqHhuNkvYPg=="
      />
      <div class="input-prepend restyle no-radius">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="请输入注册或绑定的邮箱"
        />
        <i class="iconfont ic-email iconemail2"></i>
      </div>
      <div
        class="input-prepend restyle no-radius security-up-code js-security-number"
      >
        <input
          type="text"
          name="email_code"
          id="email_code"
          placeholder="邮箱验证码"
        />
        <i class="iconfont ic-verify iconyanzhengma"></i>
        <a class="btn-in-resend js-send-code-button disable" href="javascript:;"
          >发送验证码</a
        >
        <div>
          <div class="captcha">
            <input
              name="captcha[validation][challenge]"
              autocomplete="off"
              type="hidden"
              value="cebd51c8d2fbafbf00ce5b91b1a49804"
            />
            <input
              name="captcha[validation][gt]"
              autocomplete="off"
              type="hidden"
              value="ec47641997d5292180681a247db3c92e"
            />
            <input
              name="captcha[validation][validate]"
              autocomplete="off"
              type="hidden"
              value=""
            />
            <input
              name="captcha[validation][seccode]"
              autocomplete="off"
              type="hidden"
              value=""
            />
            <input
              name="captcha[id]"
              autocomplete="off"
              type="hidden"
              value=""
            />
            <div id="geetest-area" class="geetest"></div>
          </div>
        </div>
      </div>
      <div class="input-prepend restyle no-radius">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="请输入新密码"
          aria-autocomplete="list"
        />
        <i class="iconfont ic-password iconmima1"></i>
      </div>
      <div class="input-prepend">
        <input
          type="password"
          name="password_confirmation"
          id="password_confirmation"
          placeholder="请再输入一遍新密码"
        />
        <i class="iconfont ic-password iconmima1"></i>
      </div>
      <!-- <input
        type="submit"
        name="commit"
        value="重置密码"
        class="sign-in-button"
        data-disable-with="重置密码"
      /> -->
      <app-sign-btn text="重置密码"></app-sign-btn>
    </form>
    <app-reset-footer></app-reset-footer>
  </div>
</app-login-wrap>
