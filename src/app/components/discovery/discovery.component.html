<app-header></app-header>
<app-left-right-layout>
  <div class="body-left-wrap">
    <div id="indexCarousel" class="carousel slide">
      <div class="carousel-inner">
        <nz-carousel nzAutoPlay>
          <div nz-carousel-content *ngFor="let index of array">
            <h3>{{ index }}</h3>
          </div>
        </nz-carousel>
      </div>
      <ol class="carousel-indicators">
        <li data-target="#indexCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#indexCarousel" data-slide-to="1" class=""></li>
      </ol>
      <a
        class="left carousel-control"
        href="#indexCarousel"
        role="button"
        data-slide="prev"
        ><i class="iconfont iconleft4"></i
      ></a>
      <a
        class="right carousel-control"
        href="#indexCarousel"
        role="button"
        data-slide="next"
        ><i class="iconfont iconleft"></i
      ></a>

      <a
        class="left2 carousel-control"
        href="#indexCarousel"
        role="button"
        data-slide="prev"
        ><i class="iconfont iconleft4"></i
      ></a>
      <a
        class="right2 carousel-control"
        href="#indexCarousel"
        role="button"
        data-slide="next"
        ><i class="iconfont iconleft"></i
      ></a>
    </div>
  </div>
  <div class="body-right-wrap">我是右侧内容</div>
</app-left-right-layout>
